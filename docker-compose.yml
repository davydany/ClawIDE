services:
  clawide:
    build: .
    ports:
      - "9800:9800"
    volumes:
      - ~/.clawide:/root/.clawide
      - ~/projects:/root/projects:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CLAWIDE_HOST=0.0.0.0
      - CLAWIDE_PORT=9800
      - CLAWIDE_PROJECTS_DIR=/root/projects
      - CLAWIDE_DATA_DIR=/root/.clawide
    restart: unless-stopped
