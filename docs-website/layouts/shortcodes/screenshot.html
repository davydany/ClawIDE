{{ $src := .Get "src" }}
{{ $alt := .Get "alt" | default "" }}
{{ $caption := .Get "caption" | default "" }}

<figure class="screenshot-container my-8">
  <img
    src="{{ (printf "/images/screenshots/%s" $src) | relURL }}"
    alt="{{ $alt }}"
    class="w-full h-auto"
    loading="lazy"
    decoding="async"
  >
  {{ with $caption }}
    <figcaption class="px-4 py-2.5 text-sm text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-800/50 text-center">
      {{ . }}
    </figcaption>
  {{ end }}
</figure>
