name: CI

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/src/package-lock.json

      - name: Install frontend dependencies
        run: cd web/src && npm ci

      - name: Build frontend assets
        run: make vendor-js && make css

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race ./...

      - name: Build binary
        run: make build
