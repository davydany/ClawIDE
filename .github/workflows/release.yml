name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/src/package-lock.json

      - name: Install frontend dependencies
        run: cd web/src && npm ci

      - name: Build frontend assets
        run: make vendor-js && make css

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race ./...

  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/src/package-lock.json

      - name: Set version variables
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "COMMIT=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Install frontend dependencies
        run: cd web/src && npm ci

      - name: Build frontend assets
        run: make vendor-js && make css

      - name: Cross-compile binaries
        run: |
          PKG="github.com/davydany/ClawIDE/internal/version"
          LDFLAGS="-s -w -X ${PKG}.Version=${{ steps.vars.outputs.VERSION }} -X ${PKG}.Commit=${{ steps.vars.outputs.COMMIT }} -X ${PKG}.Date=${{ steps.vars.outputs.DATE }}"

          mkdir -p dist

          platforms=(
            "darwin/amd64"
            "darwin/arm64"
            "linux/amd64"
            "linux/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="clawide-${{ steps.vars.outputs.VERSION }}-${GOOS}-${GOARCH}"

            echo "Building ${output}..."
            CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" \
              go build -ldflags "${LDFLAGS}" -o "dist/${output}/clawide" ./cmd/clawide

            cp README.md "dist/${output}/"
            cp LICENSE "dist/${output}/" 2>/dev/null || true

            tar -czf "dist/${output}.tar.gz" -C dist "${output}"
            rm -rf "dist/${output}"
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt

  docker:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Set version variables
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "COMMIT=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.vars.outputs.VERSION }}
            COMMIT=${{ steps.vars.outputs.COMMIT }}
            DATE=${{ steps.vars.outputs.DATE }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/clawide:${{ steps.vars.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/clawide:latest
